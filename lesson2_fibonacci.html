   var a=+prompt('Number 1');
   var b=+prompt('Number 2');
   var c=+prompt('Number 3');
   if (a===b || a===c || c===b){
      alert("Ошибка")
   }else{
      var d = (a + b + c) / 3;

   }
</script>
