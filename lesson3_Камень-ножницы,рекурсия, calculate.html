};

// 2. Создать функцию, возводящую число в степень, число и сама степень вводится пользователем

function degree(x, y) {
  var result = x;
  for (var i = 1; i < y; i++) {
    result *= x;
  }
  return result;
}
var x = +prompt("Enter number", '');
var y = +prompt("Enter degree", '');
if (x < 1) {
  alert('Degree ' + x + ' imposible');
} else {
  alert( degree(x, y) );
}

<script>
  // 4. Напишите функцию, которая возвращает n-е число Фибоначчи. Для решения используйте цикл.
  // бонус: для решения использовать не цикл, а рекурсию
//Цикл
var n=+prompt('n');
function calcFib(n) {
  var a = 0;
  var b = 1;
  var c = b;
  for (var i = 3; i <= n; i++) {
    document.write(c + '<br>');
    c = a + b;
    a = b;
    b = c;
  };
}
calcFib(n);

//Рекурсия
var n=+prompt('n');
function calcFib(n) {
  return n <= 1 ? n : calcFib(n - 1) + calcFib(n - 2);
};
document.write(calcFib(n));



</script>
