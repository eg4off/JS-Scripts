<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="startTime()">
    <p id="digits"> </p>

    <script>
            //реализовать часы при помощи setInterval - 2 балла (12:35:40) - пример
    
            function startTime(){
                var tm=new Date();
                var h=tm.getHours();
                var m=tm.getMinutes();
                var s=tm.getSeconds();
    
                m=checkTime(m);
                s=checkTime(s);
                document.getElementById('digits').innerHTML=h+":"+m+":"+s;
                t=setInterval('startTime()',500);
                }
            function checkTime(i){
            if (i<10){
                i="0" + i;
            }
            return i;
            }
        </script>
</body>
</html>
